<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execício</title>
</head>
<body>

    <h1>Formulário de cadastro</h1>

    <label for="nome">Nome</label>
    <input type="text" id="nome">

    <input type="password" id="password">

        Cadastrar
    </button>

    
</body>
</html>
